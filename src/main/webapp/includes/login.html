<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
	body{
		display: flex;
		flex-direction: column;
		align-items: center;
		margin: 10px
		
	}
	form{
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.form-group{
		display: flex;
		justify-content: space-around;
	}
</style>
</head>
<body>
	
	<h1>Cadastre-se como administrador!</h1>
	
	<form action="login.do?action=getLogar" method="post">
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Usuário: </label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="Usuário" name="text_user">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha: </label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Senha" name="text_senha">
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-8">
		      <button type="submit" class="btn btn-primary">Logar</button>
		    </div>
		  </div>
  	</form>
  	
  	<a href="login.do?action=getIndex">Voltar para a pagina inicial</a>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>
</html>
